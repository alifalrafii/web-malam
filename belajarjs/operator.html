<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator</title>
</head>
<body>

    <h2>MEMBUAT OPERATOR MENGGUNAKAN JAVASCRIPT</h2>

    <button onclick="Tambah()">Click Tambah</button>

    <button onclick="Kurang()">Click Kurang</button>

    <button onclick="Kali()">Click Kali</button>

    <button onclick="Bagi()">Click Bagi</button>

    <script>
        var a=10;
        var b=5.2;
        var c=3;
        function  Tambah() {
            alert(a+b+c);
        }

        function  Kurang() {
            alert(a-b);
        }

        function  Kali() {
            alert(c*a*b);
        }

        function  Bagi() {
            alert(a/c);
        }
    </script>

</body>
</html>
